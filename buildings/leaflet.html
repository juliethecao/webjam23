<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zotratr.</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 800px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="search-container">
        <form>
            <input type="text" id="search-input" placeholder="Enter building name">
            <button type="submit">Search</button>
        </form>
    </div>     
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function createMap(buildings) {

            // Set the initial map view
            var map = L.map('map').setView([33.64237244143016, -117.84168543140119], 15); 
            
            // Credits to Leaflet API
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            buildings.forEach(function(building) {
                var marker = L.marker([building.latitude, building.longitude]).addTo(map);
                marker.bindPopup('<b>' + building.name + '</b><br>' + 'Location: ' + building.location);
            });
        }

        var buildings = [
            { name: 'Building 1', latitude: 40.7128, longitude: -74.0060, location: 'New York' },
            { name: 'Building 2', latitude: 34.0522, longitude: -118.2437, location: 'Los Angeles' },
            // Add more buildings as needed
        ];

        createMap(buildings);
    </script>
</body>
</html>
