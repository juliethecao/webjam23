<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Zoratr</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>

  <style>
    hr {
      color:  #bee9e8;
      border-radius: 70%;
    }
  </style>

  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#" class="Logo">
            <img src="logo.png" alt="Zotratr Logo">
        </a> 
        
        <hr>

        <button class="Name" id="toggleSidebarTable">
            <img src="Name.png" alt="Name"/>
            <span class="NameToolTip"> Name </span>
        </button>

        <button class="Search" id="toggleSidebarSearchTable">
            <img src="Search.png" alt="Search"/>
            <span class="SearchToolTip"> Search </span>
        </button> 

        <a href="#" class="Links">
            <img src="Links.png" alt="Links" border="0" />
            <span class="LinksToolTip"> Links </span>
        </a> 

        <a href="#" class="Feedback">
            <img src="Feedback.png" alt="Feedback" border="0" />
            <span class="FeedbackToolTip">Feedback</span>
        </a>

        <a href="#" class="Settings">
            <img src="Settings.png" alt="Settings" border="0" />
            <span class="SettingsToolTip">Settings</span>
        </a>

        <a href="#" class="Logout">
            <img src="LogOut.png" alt="Logout" border="0" />
            <span class="LogoutToolTip">Logout</span>
        </a> 

    </div>

    <div style="margin-left:70px">

    <!-- Expanded Content -->
    <div class="sidebarTable"  id="sidebarTable">
        <img src="logo-big.png" alt="logo big"/>
        <br>
        <div class="Personal-Information">
            <h2>Name</h2>
            <h2>Reviews</h2>
            <h2>Created</h2>
            <h2>Liked</h2>
            <h2>Viewed</h2>
        </div>
    </div>

    <div class="sidebarSearchTable" id="sidebarSearchTable">
        <img src="logo-big.png" alt="logo big"/>
        <br>
        <input type="text" placeholder="Search..">
    </div>

    <!-- Page Content -->
    <div class="logo-header">
        <img src="logo-big.png" alt="logo-big" border="0" />
    </div>
    <div class="main-content">
        <h1>Get started with a professor, course, or building at UCI! <br> 
            Elevate your campus experience, one review at a time!</h1>
    </div>
      
    <script>
        var sidebarIds = ['sidebarTable', 'sidebarSearchTable'];

        document.getElementById('toggleSidebarTable').addEventListener('click', function() {
            toggleSidebar('sidebarTable');
        });

        document.getElementById('toggleSidebarSearchTable').addEventListener('click', function() {
            toggleSidebar('sidebarSearchTable');
        });

        // document.getElementById('toggleSidebarLinksTable').addEventListener('click', function() {
        //     toggleSidebar('sidebarLinksTable');
        // }); 'sidebarLinksTable'


        function toggleSidebar(sidebarIdToToggle) {
            var sidebar = document.getElementById('sidebar');
            var anySidebarExpanded = false;

            sidebarIds.forEach(sidebarId => {
                var sidebarElement = document.getElementById(sidebarId);
                if (sidebarId === sidebarIdToToggle) {
                    sidebarElement.classList.toggle(sidebarId + '-expanded');
                    anySidebarExpanded = anySidebarExpanded || sidebarElement.classList.contains(sidebarId + '-expanded');
                } else {
                    sidebarElement.classList.remove(sidebarId + '-expanded');
                }
            });     

            sidebar.style.left = anySidebarExpanded ? '300px' : '0px';
        }
    </script>

  </body>
</html>
