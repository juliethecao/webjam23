<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Zoratr</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#" class="Logo">
            <img src="assets/logo.png" alt="Zotratr Logo">
        </a> 
        <!-- <hr> -->
        <div class="rectangle"></div>

        <a href="#" class="Name">
            <img src="assets/Name.png" alt="Name"/>
        </a>
        <div class="name-hide">Name</div>

        <a href="#" class="Search">
            <img src="assets/Search.png" alt="Search" />
        </a> 
        <div class="search-hide">Search</div>

        <a href="#" class="Links">
            <img src="assets/Links.png" alt="Links" />
        </a> 
        <div class="links-hide">Links</div>

        <a href="#" class="Feedback">
            <img src="assets/Feedback.png" alt="Feedback" />
        </a>
        <div class="feedback-hide">Feedback</div>

        <a href="#" class="Settings">
            <img src="assets/Settings.png" alt="Settings" />
        </a>
        <div class="settings-hide">Settings</div>

        <a href="#" class="Logout">
            <img src="assets/LogOut.png" alt="Logout"/>
        </a> 
        <div class="logout-hide">Logout</div>

    </div>

    <!-- Page Content -->
    <div class="logo-header">
        <img src="assets/logo-big.png" alt="logo-big" />
    </div>
    <div class="main-content">
        <h1>Get started with a professor, course, or building at UCI! <br> 
            Elevate your campus experience, one review at a time!</h1>
    </div>

  </body>
</html>
