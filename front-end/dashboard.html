<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Zoratr</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>

  <style>
    hr {
      color:  #bee9e8;
      border-radius: 70%;
    }
  </style>

  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#" class="Logo">
            <img src="logo.png" alt="Zotratr Logo">
        </a> 
        
        <hr>

        <button class="Name" id="toggleSearchSidebarTable">
            <img src="Name.png" alt="Name"/>
            <span class="NameToolTip"> Name </span>
        </button>

        <a href="#" class="Search">
            <img src="Search.png" alt="Search" border="0" />
            <span class="SearchToolTip"> Search </span>
        </a> 

        <a href="#" class="Links">
            <img src="Links.png" alt="Links" border="0" />
            <span class="LinksToolTip"> Links </span>
        </a> 

        <a href="#" class="Feedback">
            <img src="Feedback.png" alt="Feedback" border="0" />
            <span class="FeedbackToolTip">Feedback</span>
        </a>

        <a href="#" class="Settings">
            <img src="Settings.png" alt="Settings" border="0" />
            <span class="SettingsToolTip">Settings</span>
        </a>

        <a href="#" class="Logout">
            <img src="LogOut.png" alt="Logout" border="0" />
            <span class="LogoutToolTip">Logout</span>
        </a> 

    </div>

    <div style="margin-left:70px">

    <!-- Expanded Content -->
    <div class="sidebarTable"  id="sidebarTable">
        <img src="logo-big.png" alt="logo big"/>
        <div class="spacer"></div>
        <!-- <img src="Name.png" alt="Name"/> -->
        <div class="Personal-Information">
            <h2>Name</h2>
            <h2>Reviews</h2>
            <h2>Created</h2>
            <h2>Liked</h2>
            <h2>Viewed</h2>
        </div>
    </div>

    <!-- Page Content -->
    <div class="logo-header">
        <img src="logo-big.png" alt="logo-big" border="0" />
    </div>
    <div class="main-content">
        <h1>Get started with a professor, course, or building at UCI! <br> 
            Elevate your campus experience, one review at a time!</h1>
    </div>
      
    <script>

    document.getElementById('toggleSearchSidebarTable').addEventListener('click', function() {
        var sidebarTable = document.getElementById('sidebarTable');
        sidebarTable.classList.toggle('sidebarTable-expanded');

        if (sidebarTable.classList.contains('sidebarTable-expanded')) {
            sidebar.style.left = '300px'; // Adjust this value to match the sidebarTable width
        } else {
            sidebar.style.left = '0px';
        }
    });
    </script>

  </body>
</html>
