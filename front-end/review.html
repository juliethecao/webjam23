  <head>
    <meta charset="utf-8" />

    <title>Zoratr</title>
    <link rel="stylesheet" type="text/css" href="review.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    hr {

  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#" class="Logo">
            <img src="logo.png" alt="Zotratr Logo">
        </a> 
        
        <hr>

        <a href="#" class="Name">
            <img src="Name.png" alt="Name" border="0" />
        </a>
        <div class="name-hide">Name</div>

        <a href="#" class="Search">
            <img src="Search.png" alt="Search" border="0" />
        </a> 
        <div class="search-hide">Search</div>

        <a href="#" class="Links">
            <img src="Links.png" alt="Links" border="0" />
        </a> 
        <div class="links-hide">Links</div>

        <a href="#" class="Feedback">
            <img src="Feedback.png" alt="Feedback" border="0" />
        </a>
        <div class="feedback-hide">Feedback</div>

        <a href="#" class="Settings">
            <img src="Settings.png" alt="Settings" border="0" />
        </a>
        <div class="settings-hide">Settings</div>

        <a href="#" class="Logout">
            <img src="LogOut.png" alt="Logout" border="0" />
        </a> 
        <div class="logout-hide">Logout</div>

    </div>

    <div style="margin-left:70px">

    <div class="professor">
        <!-- Professor Info -->
        <div class="professor-child" id="professorInfo">
            <h1>Professor Name:</h1>
            <h1>Department:</h1>
            <h1>Title:</h1>
        </div>

        <div class="spacer">
        </div>

        <!-- Professor's Rating -->
        <div class="professor-child" id="professorRating">
            <h1>Rating: </h1>
            <h1># of Reviews: </h1>
        </div>
    </div>
